components:
  schemas:
    Candidate:
      properties:
        id:
          description: 'ID студента'
          type: integer
        fio:
          description: 'ФИО студента'
          type: string
        about:
          description: 'Информация о студенте'
          type: string
        email:
          description: Почта
          type: string
        numz:
          description: 'Номер зачетной книжки'
          type: string
        phone:
          description: Телефон
          type: string
        course:
          description: Курс
          type: integer
        training_group:
          description: 'Учебная группа'
          type: string
        canSendParticipations:
          description: 'Может ли отправлять заявки на проекты'
          type: boolean
      type: object
    Group:
      properties:
        id:
          description: 'ID групппы'
          type: integer
        specialityCourse_id:
          description: 'ID специальности с курсом'
          type: integer
        name:
          description: 'ID название'
          type: string
      type: object
    Institute:
      properties:
        id:
          description: 'ID института'
          type: integer
        name:
          description: 'Название института'
          type: string
      type: object
    ParticipationDeadLine:
      properties:
        id:
          description: ID
          type: integer
        deadline:
          description: 'Дата окончания сбора заявок'
          type: integer
      type: object
    Participation:
      properties:
        id:
          description: 'ID заявки'
          type: integer
        priority:
          description: 'Приоритет заявки'
          type: integer
        project_id:
          description: 'ID проекта, на которые подали заявку'
          type: string
        state_id:
          description: 'ID состояния'
          type: string
        candidate_id:
          description: 'ID студента подавшего заявку'
          type: string
        created_at:
          description: 'Дата создания записи в БД'
          type: string
        updated_at:
          description: 'Дата обновления записи в БД'
          type: string
      type: object
    Project:
      properties:
        id:
          description: 'ID проекта'
          type: integer
        prevProjectId:
          description: 'ID предшествующего проекта или null'
          type: integer
        title:
          description: 'Название проекта'
          type: string
        places:
          description: 'Количество мест на проекте'
          type: integer
        goal:
          description: Цель
          type: string
        description:
          description: Описание
          type: string
        difficulty:
          description: Сложность
          type: integer
        date_start:
          description: 'Дата начала (2022-09-01)'
          type: string
        date_end:
          description: 'Дата окончания (2023-05-30)'
          type: string
        requirements:
          description: Требования
          type: string
        additional_inf:
          description: 'Дополнительная информация'
          type: string
        product_result:
          description: 'Продуктовынй результат'
          type: string
        study_result:
          description: 'Учебный результат'
          type: string
        supervisors:
          description: Руководители
          type: array
          items:
            $ref: '#/components/schemas/Supervisor'
        skills:
          description: 'Требуемые навыки'
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        specialities:
          description: 'Для каких специальностей'
          type: array
          items:
            $ref: '#/components/schemas/Speciality'
        supervisorsNames:
          description: 'Имена руководителей'
          type: string
        state:
          $ref: '#/components/schemas/ProjectState'
        type:
          $ref: '#/components/schemas/ProjectType'
        created_at:
          description: 'Дата создания записи в БД'
          type: string
        updated_at:
          description: 'Дата обновления записи в БД'
          type: string
      type: object
    SkillCategory:
      properties:
        id:
          description: 'ID Категории скила'
          type: integer
        name:
          description: 'Название категории скила'
          type: string
      type: object
    Skill:
      properties:
        id:
          description: 'ID скила'
          type: integer
        name:
          description: 'Название скила'
          type: string
        skillCategory:
          $ref: '#/components/schemas/SkillCategory'
      type: object
    SpecialityCourse:
      properties:
        id:
          description: 'ID специальности с курсом'
          type: integer
        speciality_id:
          description: 'ID специальности'
          type: integer
        course:
          description: Курс
          type: integer
      type: object
    Speciality:
      properties:
        id:
          description: 'ID специальности'
          type: integer
        state:
          description: 'Название состояния'
          type: string
        institute:
          description: 'Институт к которому принадлежит специальность'
          type: object
      type: object
    StateParticipationProject:
      properties:
        id:
          description: 'ID Состояния заявки'
          type: integer
        state:
          description: 'Название состояния'
          type: string
      type: object
    ProjectState:
      properties:
        id:
          description: 'ID Состояния проекта'
          type: integer
        state:
          description: 'Название состояния'
          type: string
      type: object
    Supervisor:
      properties:
        id:
          description: 'ID Преподавателя'
          type: integer
        fio:
          description: ФИО
          type: string
        email:
          description: Почта
          type: string
        about:
          description: 'Информация о преподавателе'
          type: string
        position:
          description: Должность
          type: string
        created_at:
          description: 'Дата создания записи в БД'
          type: string
        updated_at:
          description: 'Дата обновления записи в БД'
          type: string
      type: object
    ProjectType:
      properties:
        id:
          description: 'ID типа проекта'
          type: integer
        type:
          description: 'Название типа проекта'
          type: string
      type: object
